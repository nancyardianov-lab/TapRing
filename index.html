<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap Ring</title>
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      --azul: #1e3a8a;
      --amarillo: #fbbf24;
      --gris: #e5e7eb;
      --blanco: #ffffff;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--gris);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background: var(--azul);
      color: var(--blanco);
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    main {
      padding: 20px;
      width: 100%;
      max-width: 500px;
    }

    #reloj {
      font-size: 2.5em;
      margin: 20px 0;
      color: var(--azul);
      font-weight: bold;
      text-align: center;
    }

    form {
      background: var(--blanco);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    form input, form button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid var(--gris);
      font-size: 1em;
    }

    form input[type="time"] {
      width: 40%;
    }

    form button {
      background: var(--amarillo);
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background: #f59e0b;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: var(--blanco);
      margin: 8px 0;
      padding: 12px 15px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95em;
      color: var(--azul);
    }

    .info {
      flex: 1;
      text-align: left;
    }

    .eliminar {
      background: #ef4444;
      border: none;
      color: var(--blanco);
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.8em;
      transition: background 0.3s;
    }

    .eliminar:hover {
      background: #dc2626;
    }

    #alerta {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: var(--azul);
      text-align: center;
    }

    #stopBtn {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      background: #6b7280;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #stopBtn:hover {
      background: #4b5563;
    }
  </style>
</head>
<body>
  <header>üîî Tap Ring</header>

  <main>
    <div id="reloj">00:00:00</div>

    <form id="form-horario">
      <input type="time" id="inicio" required>
      <input type="time" id="fin" required><br>
      <input type="text" id="seccion" placeholder="Secci√≥n / Carrera" required>
      <input type="text" id="materia" placeholder="Materia" required><br>
      <button type="submit">‚ûï Agregar</button>
    </form>

    <ul id="lista"></ul>
    <div id="alerta"></div>
    <button id="stopBtn">Detener timbre</button>
  </main>

  <audio id="sonido" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    const lista = document.getElementById("lista");
    const alertaDiv = document.getElementById("alerta");
    const relojDiv = document.getElementById("reloj");
    const sonido = document.getElementById("sonido");
    const stopBtn = document.getElementById("stopBtn");

    let periodos = JSON.parse(localStorage.getItem("periodos")) || [];
    periodos.forEach(p => {
      if (p.notifiedBefore === undefined) p.notifiedBefore = false;
      if (p.notifiedEnd === undefined) p.notifiedEnd = false;
    });

    let sonidoInterval;
    let sonidoTimeout;

    document.body.addEventListener("click", () => {
      sonido.play().then(()=> sonido.pause()).catch(()=>{});
    });

    function actualizarReloj() {
      const ahora = new Date();
      const h = ahora.getHours().toString().padStart(2,"0");
      const m = ahora.getMinutes().toString().padStart(2,"0");
      const s = ahora.getSeconds().toString().padStart(2,"0");
      relojDiv.textContent = `${h}:${m}:${s}`;
      verificarPeriodos(ahora);
    }

    function verificarPeriodos(ahora) {
      alertaDiv.textContent = "";
      let cambios = false;

      for (let p of periodos) {
        const [hi, mi] = p.inicio.split(":").map(Number);
        const [hf, mf] = p.fin.split(":").map(Number);

        const inicio = new Date();
        inicio.setHours(hi, mi, 0);
        const fin = new Date();
        fin.setHours(hf, mf, 0);

        const restante = (fin - ahora) / 1000;

        if (restante <= 300 && restante > 295 && !p.notifiedBefore) {
          p.notifiedBefore = true;
          cambios = true;
          alerta(`‚ö†Ô∏è Quedan 5 minutos de ${p.materia} (${p.seccion})`);
        }

        if (restante <= 1 && !p.notifiedEnd) {
          p.notifiedEnd = true;
          cambios = true;
          alerta(`üîî Fin del per√≠odo de ${p.materia} (${p.seccion})`);
        }
      }

      if (cambios) {
        localStorage.setItem("periodos", JSON.stringify(periodos));
      }
    }

    function alerta(mensaje) {
      alertaDiv.textContent = mensaje;

      // detener cualquier timbre anterior
      clearInterval(sonidoInterval);
      clearTimeout(sonidoTimeout);

      // reproducir sonido repetidamente durante 30 segundos
      sonido.currentTime = 0;
      sonido.play();
      sonidoInterval = setInterval(() => {
        sonido.currentTime = 0;
        sonido.play();
      }, 2000); // repetir cada 2 segundos

      stopBtn.style.display = "block";

      sonidoTimeout = setTimeout(() => {
        clearInterval(sonidoInterval);
        sonido.pause();
        sonido.currentTime = 0;
        stopBtn.style.display = "none";
      }, 30000);

      if (Notification.permission === "granted") {
        navigator.serviceWorker.getRegistration().then(reg => {
          if (reg) {
            reg.showNotification("Tap Ring", {
              body: mensaje,
              icon: "https://cdn-icons-png.flaticon.com/512/1827/1827370.png",
              vibrate: [200, 100, 200]
            });
          }
        });
      }
    }

    stopBtn.onclick = () => {
      clearInterval(sonidoInterval);
      clearTimeout(sonidoTimeout);
      sonido.pause();
      sonido.currentTime = 0;
      stopBtn.style.display = "none";
    };

    function renderLista() {
      lista.innerHTML = "";
      periodos.forEach((p, i) => {
        const li = document.createElement("li");
        const info = document.createElement("div");
        info.className = "info";
        info.innerHTML = `<strong>${p.materia}</strong> (${p.seccion})<br>‚è∞ ${p.inicio} - ${p.fin}`;
        const btn = document.createElement("button");
        btn.textContent = "X";
        btn.className = "eliminar";
        btn.onclick = () => {
          periodos.splice(i, 1);
          localStorage.setItem("periodos", JSON.stringify(periodos));
          renderLista();
        };
        li.appendChild(info);
        li.appendChild(btn);
        lista.appendChild(li);
      });
    }

    document.getElementById("form-horario").addEventListener("submit", e => {
      e.preventDefault();
      const inicio = document.getElementById("inicio").value;
      const fin = document.getElementById("fin").value;
      const seccion = document.getElementById("seccion").value;
      const materia = document.getElementById("materia").value;

      const nuevo = {inicio, fin, seccion, materia, notifiedBefore: false, notifiedEnd: false};
      periodos.push(nuevo);
      localStorage.setItem("periodos", JSON.stringify(periodos));
      renderLista();
      e.target.reset();
    });

    if ("Notification" in window && "serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
      Notification.requestPermission();
    }

    setInterval(actualizarReloj, 1000);
    renderLista();
  </script>
</body>
</html>
